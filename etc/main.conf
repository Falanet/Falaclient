# Falaclient Configuration File
# Generated main.conf for Falaclient project
#
# Basic Account Information
name=Your Name
address=your.email@falanet.org
user=your.email@falanet.org

# IMAP Settings (Port 993 - IMAPS/SSL)
imap_host=mail.falanet.org
imap_port=993

# SMTP Settings (Port 465 - SMTPS/SSL)
smtp_host=mail.falanet.org
smtp_port=465
smtp_user=

# Folder Configuration
inbox=INBOX
drafts=Drafts
sent=Sent
trash=Trash

# Security and Authentication
auth=pass
save_pass=0
addressbook_encrypt=0
cache_encrypt=0
cache_index_encrypt=0
queue_encrypt=1
auth_encrypt=1
sni_enabled=1

# Idle and Connection Settings
idle_inbox=1
network_timeout=30
idle_timeout=29

# Message Handling
client_store_sent=0
server_timestamps=0
prefetch_level=2
prefetch_all_headers=1

# External Commands (leave empty to use defaults)
html_to_text_cmd=
text_to_html_cmd=
parts_viewer_cmd=
html_viewer_cmd=
html_preview_cmd=
msg_viewer_cmd=
pager_cmd=
editor_cmd=
spell_cmd=
file_picker_cmd=

# Advanced Settings
folders_exclude=
downloads_dir=
send_ip=1
coredump_enabled=0
verbose_logging=0

# Threading and Display
signature=0

# Note: After creating this file, you will need to:
# 1. Edit the name, address, and user fields with your actual details
# 2. Update the imap_host and smtp_host with your actual mail server addresses
# 3. Run falaclient to set up passwords and complete the configuration
